<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <label for=""><i class="fa-solid fa-location-dot"></i> <input type="text" id="cityname" placeholder="Cityname"></label>
            <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="infos" id="infos" style="display: none;">
            <img id="image">
            <h2 id="temp" class="temp"></h2>
            <p id="weatherinfo" class="weatherinfo"></p>
            <div class="top">
                <label for=""><i class="fa-solid fa-water"></i><p id="humidity"></p></label>
                <label for=""><i class="fa-solid fa-wind"></i><p id="windspeed"></p></label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
